<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll up</title>
    <link rel="icon" href="{% static 'img/site-pic.ico' %}" type="image/icon">
    <style>
        #scrollTopBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        display:none; /* Hide initially */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    #scrollTopBtn:hover {
        background-color: #555;
    }
    </style>
</head>
<body>
    <button id="scrollTopBtn" onclick="scrollToTop()" title="Go to top" aria-label="Scroll to top">
        &#8679;
    </button>
    
     <script src="scrollup.js"></script>
</body>
</html>
