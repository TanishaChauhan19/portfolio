    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            min-height:100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav{
            background-color: black;
        }
        nav ul{
            width:100%;
            list-style:none;
            display:flex;
            justify-content:flex-end;
            align-items: center;
        }
        nav li{
            height:90px;
        }
        nav a{
            height:100%;
            padding:0 30px;
            text-decoration:none;
            display:flex;
            align-items:center;
            color:white;
            font-size: 20px;

        }
        nav a:hover{
            color:grey;
        }
        nav .sidebar a:hover{
            color:white;
        }
        nav li:first-child{
            margin-right:auto;
        }
        .sidebar{
            position:fixed;
            top:0;
            right:0;
            height:100vh;
            width:250px;
            z-index:999;
            background-color: black;
            /* backdrop-filter:blur(10px) ; */
            display: none; 
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }
        a img{
            width: 10%;
            border-radius: 30px;
        }
        .sidebar li{
            width:100%;
        }
        .sidebar a{
            width: 100%;
            color: white;
        }
        .sidebar-socials {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            width: 100%;
            position: absolute;
            bottom: 32px;
            left: 0;
            padding: 12px 0;
            background: transparent;
        }
        .sidebar-social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 28px;
            color: #fff;
            background: #222;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .sidebar-social-icon:hover {
            background: #ffd700;
            color: #222;
            transform: scale(1.15);
        }
        .social-icon a{
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon a:hover{
            color: #FFD700;
            transform: scale(1.2);
        }
        .menu-btn{
            display: none;
        }
        @media(max-width: 800px) {
            .hideonmobile{
                display:none;
            } 
            .menu-btn{
                display: block;
            }
            nav li{
            height:70px;
        }
        }
        @media (max-width:400px) {
            .sidebar{
                width: 100%;
            }
            
        }
    </style>
