        body{
            background-color: #f9f7f4;
            color:#333333;
            font-family: "proxima nova bold", "Helvetica Neue", Helvetica, Arial, Sans-serif;
        }
        .intro{
            display:flex;
            justify-content: center;
            align-items:center;
            margin:5%;
            padding-bottom: 2%;
            border-bottom:2px solid grey;
            box-shadow: 2px 2px 3px grey;
        }
        .description{
            width: 80%;
            padding:2%;
            
        }
        .description h1{
            text-align: left;
            font-size: 6rem;   
            padding-bottom: 4%;
        }
        .description p{
           text-align: left;
           justify-content: space-between;
           padding-bottom: 3%;
           font-size: 20px;
        }
        .images{
            width: 100%;
            padding:2%;
            min-width: 300px;
        }
        .images img{
            width: 100%;
        }
        .container{
            padding-top: 6%;
            padding-bottom: 10%;
            margin:3%;
            display: grid;
            justify-items: center;
            grid-template-columns: repeat(3, 1fr);
        }
        .container img{
            width:85%;
            border:1px solid rgb(84, 117, 136); 
            margin:3%;
            border-radius: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding:8px;
        }
        .container img:hover{
            box-shadow: 4px 4px 5px grey;
            transform: scale(1.03);
            cursor: pointer;
        }
        footer{
            margin:5%;
            border-top:2px solid grey;
            padding:10%;
        }
        /*responsive code*/
        @media (max-width:900px){
            .container{
                display:grid;
                grid-template-columns: repeat(2, 1fr);
            }
            .intro{
                display: block;
                
            }
            .description{
                width: 100%;
            }
            .description h1{
                text-align: center;
                font-size: 3rem;
            }
            .description p{
                text-align: justify;
            }
            .images{
                 width:100%;
                 display: flex;
                 justify-content: center;
                 align-items: center;
            }
            .images img{
                width:80%;
                justify-items: center;
            }
            
        }
        @media (max-width:525px){
            .container{
                display:grid;
                grid-template-columns: repeat(1, 1fr);
                border-top: 2px solid grey;
            }
            .intro{
                box-shadow: none;
                border: none;
            }
        }
        
.skill-details {
  margin-top: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 18px 24px;
  min-height: 60px;
  max-width: 350px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
  font-size: 1rem;
}
.skill-details h3 {
  margin-top: 0;
}
.skill-details ul {
  padding-left: 18px;
}

.skill-graph {
  position: relative;
  width: 350px;
  height: 350px;
  margin: 40px auto 0 auto;
  border-radius: 50%;
  background: #f9f7f4;
  display: flex;
  justify-content: center;
  align-items: center;
}
.skill-node {
  position: absolute;
  width: 100px;
  height: 100px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  border: 3px solid transparent;
  font-size: 0.85rem;
  text-align: center;
  z-index: 1;
  padding: 5px;
  box-sizing: border-box;
  opacity: 0;
  transform: scale(0.5);
}
.skill-graph.in-view .skill-node {
  animation: fadeInScale 0.5s ease-out forwards;
}
.skill-node:hover:not(.selected) {
    transform: scale(1.08);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.skill-node.selected {
  border-color: #ffd700;
  background: #fffbe6;
  box-shadow: 0 4px 16px rgba(255,215,0,0.15);
  transform: scale(1.12);
  z-index: 2;
}
.skill-graph.in-view .skill-node.selected {
  animation: fadeInScale 0.5s ease-out forwards, pulse 2s infinite 0.5s;
}
.skill-node .level {
  font-size: 0.85em;
  color: #888;
  margin-top: 2px;
}
.project-display {
  margin: 30px auto 0 auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 18px 24px;
  min-height: 60px;
  max-width: 350px;
  text-align: left;
  font-size: 1rem;
  transition: opacity 0.3s ease-in-out;
}
.project-display h3 {
  margin-top: 0;
  text-align: center;
}
.project-display ul {
  padding-left: 18px;
}
@media (max-width: 500px) {
  .skill-graph {
    width: 98vw;
    height: 250px;
    min-width: 0;
  }
  .skill-node {
    width: 60px;
    height: 60px;
    font-size: 0.85rem;
  }
  .project-display {
    max-width: 98vw;
    padding: 10px;
  }
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes pulse {
    0% { box-shadow: 0 4px 16px rgba(255,215,0,0.15); }
    50% { box-shadow: 0 6px 24px rgba(255,215,0,0.30); }
    100% { box-shadow: 0 4px 16px rgba(255,215,0,0.15); }
}
